<h1>Tables</h1>

<h1>BRONZE</h1>
<p>Create a table with no styling</p>

<table>
	<tr>
		<th>Name</th>
		<th>Occupation</th>
		<th>Years of Experience</th>
	</tr>
	<tr>
		<td>Auri Rahimzadeh</td>
		<td>Software Architext</td>
		<td>20</td>
	</tr>
	<tr>
		<td>Jenn Aikens</td>

		<td>15</td>
	</tr>
</table>

<br>
<hr>
<br>

<h1>SILVER</h1>
<p>Create a table with a simple border</p>

<table border="2">
	<tr>
		<th>Show</th>
		<th>Genre</th>
		<th>Rating</th>
	</tr>
	<tr>
		<td>The Walking Dead</td>
		<td>Horror/Drama</td>
		<td>R</td>
	</tr>
	<tr>
		<td>Breaking Bad</td>
		<td>Action/Suspense</td>
		<td>R</td>
	</tr>
</table>

<br>
<hr>
<br>

</body>
